name: Construct-CI

on:
  push:
    branches:
      - main
      - feat/backend/*
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci_to_main:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker
        run: docker compose version

      - name: Create .env file
        run: |
          cat <<EOF > .env
          DATABASE_URL=postgresql://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@${{ secrets.DATABASE_HOST }}:${{ secrets.DATABASE_PORT }}/${{ secrets.DATABASE_NAME }}?schema=public
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          BCRYPT_SALT_ROUNDS=${{ secrets.BCRYPT_SALT_ROUNDS }}
          PORT=${{ secrets.PORT }}
          EOF

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Wait for DB
        run: sleep 15

      - name: Run Prisma migrations
        working-directory: ./Back_Electroman√≠a
        run: docker exec electromania-backend pnpm prisma migrate deploy

      - name: Run Tests
        run: docker exec electromania-backend pnpm run test

      - name: Stop containers
        if: always()
        run: docker compose down -v
