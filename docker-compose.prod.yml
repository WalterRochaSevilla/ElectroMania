services:
  backend:
    build:
      context: ./Back_Electroman√≠a
      dockerfile: Dockerfile.prod
      target: production
      args:
        - NODE_ENV=production
    image: electromania-backend:${VERSION:-latest}
    container_name: electromania-backend
    restart: no
    env_file: .prod.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads:rw
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./electromania-frontend
      dockerfile: Dockerfile.prod
      target: production
    image: electromania-frontend:${VERSION:-latest}
    container_name: electromania-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

