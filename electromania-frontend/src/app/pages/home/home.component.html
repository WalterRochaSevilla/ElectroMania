<div class="home-container">
  <div class="pagina-catalogo-container" [class.modo-claro]="!modoOscuro">

    <header class="header-catalogo">
      <div class="logo">
        <img src="LogoProvisorio.png" alt="Electroman√≠a" />
      </div>

      <nav class="menu-superior">
        <a class="menu-item" routerLink="/home">
          Cat√°logo
          <span class="linea-catalogo"></span>
        </a>
        <a class="menu-item" routerLink="/producto">
          Carrito <span class="badge">0</span>
        </a>
      </nav>

      <div class="acciones-header">
        <button class="toggle-modo" (click)="cambiarModo()">
          {{ modoOscuro ? '‚òÄÔ∏è' : 'üåô' }}
        </button>
        <button class="btn-ingresar" (click)="ingresar()">Ingresar</button>
      </div>
    </header>

    <div class="main-catalogo">

      <aside class="sidebar-categorias">
        <h3>Categor√≠as</h3>
        <ul>
          <li *ngFor="let cat of categorias">
            <input type="checkbox" [id]="cat" (change)="filtrarCategoria(cat)" />
            <label [for]="cat">{{ cat }}</label>
          </li>
        </ul>
      </aside>

      <section class="contenido-catalogo">
        <div class="acciones-catalogo">
          <input
            type="text"
            placeholder="Buscar componente..."
            [(ngModel)]="busqueda"
            (input)="buscarComponentes()"
          />

          <select [(ngModel)]="orden" (change)="ordenarComponentes()">
            <option value="relevancia">Ordenar por: Relevancia</option>
            <option value="precioAsc"> Ordenar por Precio: menor a mayor</option>
            <option value="precioDesc"> Ordenar por Precio: mayor a menor</option>
          </select>
        </div>

        <div class="grid-productos">
          <div class="card-producto" *ngFor="let producto of productosFiltrados">
            
            <div class="imagen-producto" 
                 [routerLink]="['/detalle-producto', producto.id]" 
                 style="cursor: pointer;">
              <img src="https://picsum.photos/seed/{{producto.nombre}}/200/150" 
                   alt="Producto" 
                   style="opacity: 1; max-height: 100%; width: 100%; object-fit: cover;" />
            </div>

            <div class="info-producto">
              <h4 [routerLink]="['/detalle-producto', producto.id]" 
                  style="cursor: pointer; color: inherit; text-decoration: none;">
                {{ producto.nombre || 'Nombre del producto' }}
              </h4>
              
              <p>{{ producto.descripcion || 'Descripci√≥n breve...' }}</p>
              
              <p class="precio">
                {{ producto.precio ? producto.precio + ' Bs.' : 'Precio' }}
              </p>
              
              <button (click)="agregarAlCarrito(producto)">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
