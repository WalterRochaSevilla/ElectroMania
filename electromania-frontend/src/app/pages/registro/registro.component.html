<div class="registro-container">
    <div class="pagina-catalogo-container">

        <!-- Global Navbar is in AppComponent -->
        <main class="main-content">

            <!-- FORMULARIO DE REGISTRO -->
            <div class="registro-wrapper">
                <div class="registro-card">
                    <div class="registro-header">
                        <h2>Crear Cuenta</h2>
                        <p class="subtitle">Datos necesarios para facturación (Ley Boliviana)</p>
                    </div>

                    <div class="registro-body">
                        <!-- NIT -->
                        <div class="campo-formulario">
                            <label for="nit">
                                NIT
                                <span class="ejemplo">Ej: 1234567</span>
                            </label>
                            <div class="input-contenedor">
                                <input type="text" id="nit" [(ngModel)]="nit" placeholder="Ingrese su NIT"
                                    (input)="formatearNIT()" maxlength="20" />
                            </div>
                        </div>

                        <!-- RAZÓN SOCIAL / APELLIDO -->
                        <div class="campo-formulario">
                            <label for="razonSocial">
                                RAZÓN SOCIAL / APELLIDO
                                <span class="ejemplo">Ej: Juan Pérez</span>
                            </label>
                            <div class="input-contenedor">
                                <input type="text" id="razonSocial" [(ngModel)]="razonSocial"
                                    placeholder="Ingrese razón social o apellido" />
                            </div>
                        </div>

                        <!-- CORREO ELECTRÓNICO -->
                        <div class="campo-formulario">
                            <label for="email">
                                CORREO ELECTRÓNICO
                            </label>
                            <div class="input-contenedor">
                                <input type="email" id="email" [(ngModel)]="email" placeholder="tu@email.com" />
                            </div>
                        </div>

                        <!-- CONTRASEÑA -->
                        <div class="campo-formulario">
                            <label for="password">
                                CONTRASEÑA
                                <span class="hint">Mínimo 6 caracteres</span>
                            </label>
                            <app-password-input
                                inputId="password"
                                placeholder="··············"
                                [(ngModel)]="contrasena"
                            ></app-password-input>
                        </div>

                        <!-- REPETIR CONTRASEÑA -->
                        <div class="campo-formulario">
                            <label for="confirmPassword">
                                CONFIRMAR CONTRASEÑA
                            </label>
                            <app-password-input
                                inputId="confirmPassword"
                                placeholder="··············"
                                [(ngModel)]="confirmarContrasena"
                            ></app-password-input>
                        </div>

                        <!-- TÉRMINOS Y CONDICIONES -->
                        <div class="campo-checkbox">
                            <label class="checkbox-container">
                                <input type="checkbox" [(ngModel)]="aceptaTerminos" />
                                <span class="checkmark"></span>
                                <span class="checkbox-text">
                                    Acepto los <button type="button" class="enlace-terminos">términos y condiciones</button>
                                </span>
                            </label>
                        </div>

                        <!-- BOTÓN REGISTRARSE -->
                        <button class="btn-registrarse" routerLink="/login" [disabled]="!formularioValido()"
                            (click)="registrar()">
                            Registrarse
                        </button>

                        <!-- ENLACE VOLVER AL LOGIN -->
                        <div class="registro-footer">
                            <p>
                                <button type="button" class="enlace-volver" (click)="volverAlLogin()">
                                    ← Volver al Login
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
