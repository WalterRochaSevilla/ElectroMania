<div class="registro-container">
    <div class="pagina-catalogo-container" [class.modo-claro]="!modoOscuro">
    
    <!-- HEADER (igual que en login) -->
    <header class="header-catalogo">
        <div class="logo">
        <img src="LogoProvisorio.png" alt="Electroman√≠a" />
        </div>

        <nav class="menu-superior">
        <a href="#" class="menu-item">Cat√°logo</a>
        <a href="#" class="menu-item">
            Carrito <span class="badge">0</span>
        </a>
        </nav>

        <div class="acciones-header">
        <button class="toggle-modo" (click)="cambiarModo()">
            {{ modoOscuro ? '‚òÄÔ∏è' : 'üåô' }}
        </button>
        <button class="btn-ingresar" (click)="volverAlLogin()">Ingresar</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        
        <!-- FORMULARIO DE REGISTRO -->
        <div class="registro-wrapper">
        <div class="registro-card">
            <div class="registro-header">
            <h2>Crear Cuenta</h2>
            <p class="subtitle">Datos necesarios para facturaci√≥n (Ley Boliviana)</p>
            </div>

            <div class="registro-body">
            <!-- NIT -->
            <div class="campo-formulario">
                <label for="nit">
                NIT 
                <span class="ejemplo">Ej: 1234567</span>
                </label>
                <div class="input-contenedor">
                <input 
                    type="text" 
                    id="nit"
                    [(ngModel)]="nit"
                    placeholder="Ingrese su NIT"
                    (input)="formatearNIT()"
                    maxlength="20"
                />
                </div>
            </div>

            <!-- RAZ√ìN SOCIAL / APELLIDO -->
            <div class="campo-formulario">
                <label for="razonSocial">
                RAZ√ìN SOCIAL / APELLIDO 
                <span class="ejemplo">Ej: Juan P√©rez</span>
                </label>
                <div class="input-contenedor">
                <input 
                    type="text" 
                    id="razonSocial"
                    [(ngModel)]="razonSocial"
                    placeholder="Ingrese raz√≥n social o apellido"
                />
                </div>
            </div>

            <!-- CORREO ELECTR√ìNICO -->
            <div class="campo-formulario">
                <label for="email">
                CORREO ELECTR√ìNICO 
                </label>
                <div class="input-contenedor">
                <input 
                    type="email" 
                    id="email"
                    [(ngModel)]="email"
                    placeholder="tu@email.com"
                />
                </div>
            </div>

            <!-- CONTRASE√ëA -->
            <div class="campo-formulario">
                <label for="password">
                CONTRASE√ëA 
                <span class="hint">M√≠nimo 6 caracteres</span>
                </label>
                <div class="input-contenedor password-input">
                <input 
                    [type]="mostrarContrasena ? 'text' : 'password'"
                    id="password"
                    [(ngModel)]="contrasena"
                    placeholder="¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑"
                    minlength="6"
                />
                <button 
                    type="button" 
                    class="btn-mostrar-contrasena"
                    (click)="alternarMostrarContrasena()"
                >
                    {{ mostrarContrasena ? 'Ocultar' : 'Mostrar' }}
                </button>
                </div>
            </div>

            <!-- REPETIR CONTRASE√ëA -->
            <div class="campo-formulario">
                <label for="confirmPassword">
                CONFIRMAR CONTRASE√ëA 
                </label>
                <div class="input-contenedor password-input">
                <input 
                    [type]="mostrarConfirmarContrasena ? 'text' : 'password'"
                    id="confirmPassword"
                    [(ngModel)]="confirmarContrasena"
                    placeholder="¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑"
                    minlength="6"
                />
                <button 
                    type="button" 
                    class="btn-mostrar-contrasena"
                    (click)="alternarMostrarConfirmarContrasena()"
                >
                    {{ mostrarConfirmarContrasena ? 'Ocultar' : 'Mostrar' }}
                </button>
                </div>
            </div>

            <!-- T√âRMINOS Y CONDICIONES -->
            <div class="campo-checkbox">
                <label class="checkbox-container">
                <input 
                    type="checkbox" 
                    [(ngModel)]="aceptaTerminos"
                />
                <span class="checkmark"></span>
                <span class="checkbox-text">
                    Acepto los <a href="#" class="enlace-terminos">t√©rminos y condiciones</a>
                </span>
                </label>
            </div>

            <!-- BOT√ìN REGISTRARSE -->
            <button 
                class="btn-registrarse" 
                (click)="registrar()"
                [disabled]="!formularioValido()"
            >
                Registrarse
            </button>

            <!-- ENLACE VOLVER AL LOGIN -->
            <div class="registro-footer">
                <p>
                <a href="#" class="enlace-volver" (click)="volverAlLogin(); $event.preventDefault()">
                    ‚Üê Volver al Login
                </a>
                </p>
            </div>
            </div>
        </div>
        </div>
        
    </main>
    </div>
</div>
