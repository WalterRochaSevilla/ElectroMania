<div class="registro-container">
    <div class="pagina-catalogo-container">
        <main class="main-content">
            <div class="registro-wrapper">
                <div class="registro-card">
                    <div class="registro-header">
                        <h2>{{ 'REGISTER.TITLE' | translate }}</h2>
                        <p class="subtitle">{{ 'REGISTER.SUBTITLE' | translate }}</p>
                    </div>
                    <div class="registro-body">
                        <div class="campo-formulario">
                            <label for="nit">
                                {{ 'REGISTER.NIT' | translate }}
                                <span class="ejemplo">{{ 'REGISTER.NIT_EXAMPLE' | translate }}</span>
                            </label>
                            <div class="input-contenedor">
                                <input type="text" id="nit" [(ngModel)]="nit" [placeholder]="'REGISTER.NIT_PLACEHOLDER' | translate"
                                    (input)="formatearNIT()" maxlength="20" />
                            </div>
                        </div>
                        <div class="campo-formulario">
                            <label for="razonSocial">
                                {{ 'REGISTER.SOCIAL_REASON' | translate }}
                                <span class="ejemplo">{{ 'REGISTER.SOCIAL_REASON_EXAMPLE' | translate }}</span>
                            </label>
                            <div class="input-contenedor">
                                <input type="text" id="razonSocial" [(ngModel)]="razonSocial"
                                    [placeholder]="'REGISTER.SOCIAL_REASON_PLACEHOLDER' | translate" />
                            </div>
                        </div>
                        <div class="campo-formulario">
                            <label for="email">
                                {{ 'REGISTER.EMAIL' | translate }}
                            </label>
                            <div class="input-contenedor">
                                <input type="email" id="email" [(ngModel)]="email" [placeholder]="'REGISTER.EMAIL_PLACEHOLDER' | translate" />
                            </div>
                        </div>
                        <div class="campo-formulario">
                            <label for="phone">
                                {{ 'REGISTER.PHONE' | translate }}
                            </label>
                            <div class="input-contenedor">
                                <input type="tel" id="phone" [(ngModel)]="phone" [placeholder]="'REGISTER.PHONE_PLACEHOLDER' | translate" />
                            </div>
                        </div>
                        <div class="campo-formulario">
                            <label for="password">
                                {{ 'REGISTER.PASSWORD' | translate }}
                                <span class="hint">{{ 'REGISTER.PASSWORD_HINT' | translate }}</span>
                            </label>
                            <app-password-input
                                inputId="password"
                                placeholder="··············"
                                [(ngModel)]="contrasena"
                            ></app-password-input>
                        </div>
                        <div class="campo-formulario">
                            <label for="confirmPassword">
                                {{ 'REGISTER.CONFIRM_PASSWORD' | translate }}
                            </label>
                            <app-password-input
                                inputId="confirmPassword"
                                placeholder="··············"
                                [(ngModel)]="confirmarContrasena"
                            ></app-password-input>
                        </div>
                        <div class="campo-checkbox">
                            <label class="checkbox-container">
                                <input type="checkbox" [(ngModel)]="aceptaTerminos" />
                                <span class="checkmark"></span>
                                <span class="checkbox-text">
                                    {{ 'REGISTER.TERMS_ACCEPT' | translate }} <button type="button" class="enlace-terminos">{{ 'REGISTER.TERMS_LINK' | translate }}</button>
                                </span>
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg btn-registrarse" [disabled]="!formularioValido()"
                            (click)="registrar()">
                            {{ 'REGISTER.SUBMIT' | translate }}
                        </button>
                        <div class="registro-footer">
                            <p>
                                <button type="button" class="enlace-volver" (click)="volverAlLogin()">
                                    {{ 'REGISTER.BACK_TO_LOGIN' | translate }}
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
