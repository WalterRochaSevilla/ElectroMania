<div class="container mt-4">
  <h2>Carrito de Compras</h2>
  
  <div *ngIf="(carritoService.carrito$ | async)?.length; else emptyCart">
    <div class="list-group">
      <div *ngFor="let item of carritoService.carrito$ | async" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{item.nombre}}</h5>
            <p class="mb-0">Precio: {{item.precio | currency:'Bs. '}}</p>
          </div>
          
          <div class="d-flex align-items-center">
            <input type="number" min="1" 
                   [value]="item.cantidad" 
                   (change)="actualizarCantidad(item, $event)"
                   class="form-control me-2" style="width: 80px;">
            <button class="btn btn-danger" 
                    (click)="carritoService.eliminarProducto(item.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-3">
      <h4>Total: {{carritoService.getTotal() | currency:'Bs. '}}</h4>
      <button routerLink="/checkout" class="btn btn-primary">
        Proceder al Pago
      </button>
    </div>
  </div>
  
  <ng-template #emptyCart>
    <div class="alert alert-info">
      Tu carrito está vacío
    </div>
    <button routerLink="/productos" class="btn btn-primary">
      Ver Productos
    </button>
  </ng-template>
</div>
